{% extends 'customer/customer_base.html' %}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}


<div class="container">
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4 mt-4">
        <div class="card h-100">
          <img src="{{ product.seller_image.url }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">â‚¹{{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-sm">Add to cart</a>
            <a href="{% url 'buy_now' product.id %}" class="btn btn-success btn-sm">Buy</a>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
