{% extends 'customer/customer_base.html' %}
{% block content %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2">
      {{ message }}
    </div>
  {% endfor %}
<div class="container">
  <div class="row">
      {% for pro in products %}
      <div class="col-md-4 mb-4 mt-4">
        <div class="card h-100">
          <img src="{{ pro.product.seller_image.url }}" class="card-img-top" alt="{{ pro.product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ pro.product.name }}</h5>
            <p class="card-text">â‚¹{{ pro.product.price }}</p>
              {% if pro.product.count < 1 %}
                <h6> Out of Stock</h6>
              {% endif %}
              <a href="{% url 'cart_buy_now' pro.id %}" class="btn btn-success btn-sm">Buy</a>
              <a href="{% url 'delete_item' pro.id %}" class="btn btn-primary btn-sm">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
